<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Itim&family=Roboto+Slab:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Fahrenheit to celsius</title>
  </head>
  <body>
    <h1 id="title">Fahrenheit to Celsius Convertor</h1>
    <p id="a"><img id="formula" src="images/slide_2.jpg" alt="formula" /></p>

    <hr />
    <h2>Fahrenheit to Celsius</h2>
    <h3>Input</h3>
    <!-- <select name="F to c" id="selector">
      <option value="F to C" id="ftoc">F to C</option>
      <option value="C to F">C to F</option>
    </select> -->
    <p id="tempfahren">
      Temperature in Fahrenheit <input id="tempf" type="number" />
    </p>
    <button id="convert">CONVERT</button>
    <h3>Output</h3>
    <p id="tempcels">
      Temperature in Celsius <span id="finalC">-----</span
      ><span id="thermometer"></span>
    </p>
    <hr />
    <h2>Celsius to Fahrenheit</h2>
    <h3>Input</h3>
    <p>Temperature in Celsius <input type="number" name="" id="celsius" /></p>
    <button id="convert2">CONVERT</button>

    <h3>Output</h3>
    <p>
      Temperature in Fahrenheit <span id="finalF">----</span
      ><span id="thermometer2"></span>
    </p>
    <hr />
    <h6>
      <a
        id="link"
        target="_blank"
        href="https://thirdspacelearning.com/gcse-maths/geometry-and-measure/area-of-a-trapezium/"
        >More calculations</a
      >
    </h6>
  </body>
</html>
